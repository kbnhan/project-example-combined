<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
  </head>

  <body>

      <div class="container">
          <div class="row">
            <form th:action="@{/result}" th:object="${question1}">
              <h5><b th:text="${question1.text}"/></h5>
              <!--Loop for populating question and options-->
              <p th:each="color: ${question1.options}">
                <label>
                  <input name="group1" type="radio" th:value="${color}"/>
                  <span th:text="${color}"/>
                </label>
              </p>
              <!--End loop-->
              <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                  Submit <i class="material-icons right">send</i>
              </button>
            </form>
          </div>

          <div class="row">
            <form action="#" th:object="${question2}">
              <h5><b th:text="${question2.text}"/></h5>
                <!--Loop for populating question and options-->
                <p th:each="animal: ${question2.options}">
                    <label>
                      <input name="box" type="checkbox" th:value="${animal}"/>
                      <span th:text="${animal}"/>
                    </label>
                </p>
                <!--End loop-->
            </form>
          </div>
      </div>


  </body>
</html>
